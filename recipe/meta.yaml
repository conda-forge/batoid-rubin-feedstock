{% set name = "batoid-rubin" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/batoid_rubin-{{ version }}.tar.gz
  sha256: 1f2bf3b446826dbd59ea8600a604454de0a7434c40e8f3a1ebadd4e749dc2dbc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 2

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - batoid >=0.4.2
    - ipywidgets
    - astropy-base
    - galsim
    - numpy
    - pyyaml
    - scipy
    - danish >=0.2.0
    - __unix
    - zenodo_get

test:
  imports:
    - batoid_rubin
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jmeyers314/batoid_rubin
  summary: Rubin telescope models for batoid
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
    - jmeyers314
