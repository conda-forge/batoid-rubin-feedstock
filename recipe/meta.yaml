{% set name = "batoid-rubin" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/batoid_rubin-{{ version }}.tar.gz
  sha256: d87f8977d498363c8b1d17242240e79aadd5d6cae5ed8b5bdeb23b3f6e37019b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - batoid >=0.4.2
    - ipywidgets
    - astropy
    - galsim
    - numpy
    - pyyaml
    - scipy
    - danish >=0.2.0
    - __unix
    - zenodo_get

test:
  imports:
    - batoid_rubin
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jmeyers314/batoid_rubin
  summary: Rubin telescope models for batoid
  license: BSD-2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - beckermr
